<div class="row row-cols-1 row-cols-sm-2">
   <div class="col mb-4" *ngFor="let post of pagedItems">
        <div class="card" >
             <a href="" (click) = "onDetailNav($event)"><img class="card-img-top" src="https://dummyimage.com/700x350/dee2e6/6c757d.jpg" alt="..." /></a>
            <div class="card-body">
                <div class="small text-muted">{{post.postDate | date:'longDate'}}</div>
                <h2 class="card-title h4 texthiddentitle">{{post.title}}</h2>
                <p class="card-text texthiddendes">{{post.description}}</p>
                <a class="btn btn-primary" href="" (click) = "onDetailNav($event)">Read more â†’</a>
            </div>
        </div>
    </div>
</div>

<nav aria-label="Pagination" >
    <hr class="my-4" />
     <!-- pager -->
     <ul *ngIf="pager.pages && pager.pages.length" class="pagination justify-content-center my-4">
        <li class="page-item" [ngClass]="{disabled:pager.currentPage === 1}">
            <a class="page-link" (click)="setPage(1)">First</a>
        </li>
        <li class="page-item"  [ngClass]="{disabled:pager.currentPage === 1}">
            <a class="page-link" (click)="setPage(pager.currentPage - 1)">Previous</a>
        </li>
        <li class="page-item"  *ngFor="let page of pager.pages" [ngClass]="{active:pager.currentPage === page}">
            <a class="page-link" (click)="setPage(page)">{{page}}</a>
        </li>
        <li class="page-item"  [ngClass]="{disabled:pager.currentPage === pager.totalPages}">
            <a class="page-link" (click)="setPage(pager.currentPage + 1)">Next</a>
        </li>
        <li class="page-item"  [ngClass]="{disabled:pager.currentPage === pager.totalPages}">
            <a class="page-link" (click)="setPage(pager.totalPages)">Last</a>
        </li>
    </ul>
</nav>
